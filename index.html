  <body>
    <div class = "container-fluid">
      <h1 class="offset-md-1 col-md-10 border-bottom title">Prototipo para crear plantillas con pictogramas</h1>
      <div class="row offset-md-1 col-md-10"> 
        <div class="dropdown col-md-auto">
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
            Color Borde
          </button>
          <div class="dropdown-menu" id = "color-borde">
            <div class="dropdown-item green" href="#">
              Verde
              <div id="greencolor"></div>
            </div>
            <div class="dropdown-item maroon" href="#">
              Marron
              <div id="marooncolor"></div>
            </div>
            <div class="dropdown-item red" href="#">
              Rojo
              <div id="redcolor"></div>
            </div>
            <div class="dropdown-item orange" href="#">
              Naranja
              <div id="orangecolor"></div>
            </div>
            <div class="dropdown-item yellow" href="#">
              Amarillo
              <div id="yellowcolor"></div>
            </div>
            <div class="dropdown-item purple" href="#">
              Morado
              <div id="purplecolor"></div>
            </div>
            <div class="dropdown-item blue" href="#">
              Azul
              <div id="bluecolor"></div>
            </div>
            <div class="dropdown-item black" href="#">
              Negro
              <div id="blackcolor"></div>
            </div>
            
          </div>
        </div>
        <div class="dropdown col-md-auto">
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
            Color Fondo
          </button>
          <div class="dropdown-menu" id = "color-fondo">
            <div class="dropdown-item white" href="#">
              Blanco
              <div id="whitecolor"></div>
            </div>
            <div class="dropdown-item pink" href="#">
              Rosa
              <div id="pinkcolor"></div>
            </div>
            <div class="dropdown-item peachpuff" href="#">
              Naranja
              <div id="peachpuffcolor"></div>
            </div>
            <div class="dropdown-item lightgoldenrodyellow" href="#">
              Amarillo
              <div id="lightgoldenrodyellowcolor"></div>
            </div>
            <div class="dropdown-item palegreen" href="#">
              Verde
              <div id="palegreencolor"></div>
            </div>
            <div class="dropdown-item thistle" href="#">
              Morado
              <div id="thistlecolor"></div>
            </div>
            <div class="dropdown-item lightsteelblue" href="#">
              Azul
              <div id="lightsteelbluecolor"></div>
            </div>
            <div class="dropdown-item paleturquoise" href="#">
              Turquesa
              <div id="paleturquoisecolor"></div>
            </div>
            
          </div>
        </div>
        <input type="text" class="col-md-2 form-control" id="tituloPlantilla" placeholder="Titulo">
        <div class="custom-control custom-checkbox col-md-auto">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Visible</label>
        </div>
      </div>
      
      
      
      
      <div class="row offset-md-1 col-md-10">
        <div id = "dropzone" class = "dropzone col-md-8"> Tus pictogramas aqui :) </div>
        <div class = "row col-md-4">
          <div id="box-one1" class = "pictograma draggable col-md-4">
            <img class = "img-responsive" src="hola.png"></img>
            <p>hola</p>
          </div>
          <div id="box-one2" class = "pictograma draggable col-md-4">
            <img class = "img-responsive" src="amigos.png"></img>
            <p>amigos</p>
          </div>
          <div id="box-one3" class = "pictograma draggable col-md-4">
            <img class = "" src="hola.png"></img>
            <p>hola</p>
          </div>
        </div>
      </div>
