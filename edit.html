<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="TFG-plantillas" />
    <meta name="author" content="Carmen Lopez" />
    <!--<link rel="icon" href="">-->

    <title>Prototipo</title>

    <!-- Custom styles for this template -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link href="edit.css" rel="stylesheet" />
    <link href="colors.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--
    Header
    -->
    <nav class="navbar navbar-light bg-green">
      <a class="navbar-brand" href="#">
        <img
          src="hola.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Titulo aun por definir
      </a>
      <div class = "col-md-5 form-inline">
        <!--<span id="textForTitle" class="navbar-text">
            Titulo
        </span>-->
        <h4 id="textForTitle"></h4>
        <input
          type="text"
          class="col-md-6 form-control"
          id="nombrePlantilla"
          placeholder="Titulo"
        />
        <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
      </div>
      
    </nav>
    <!--<img id="miniatura" style = "display:none" src=""></img>-->
    <!--
    Cuerpo
    -->
    <div class="container-fluid">
      <div class="row h-100 mb-0 p-3">
        <!--
        Dropzone
        -->
        <div class="col-md-8 h-100 d-flex justify-content-center">
          <div id="dropzone" class="col-md-12 h-100 dropzone">
            <p id="title"></p>
          </div>
        </div>
        <!--
        Panel derecha, buscador, y demas elementos
        -->
        <div id="panelDerecha" class="row col-md-4">
          <div class="row col-md-12 rowBuscador">
            <div class="col-md-12 buscar">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Buscar"
                  id="inputBusqueda"
                />
                <div id="btnBusqueda" class="search input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-search"></i
                  ></span>
                </div>
              </div>
            </div>
            <div id="resultadosBusqueda" class="row col-md-12"></div>
          </div>
          <div class="row col-md-12 rowNewElement ">
            <p class="col-md-4">Area</p>
            <p class="col-md-4">Pictograma</p>
            <p class="col-md-4">Texto</p>
            <div id="addrectangle" class="draggable newArea col-md-4">
              <p id="titleArea" style="display:none;"></p>
            </div>

            <div id="box-one4" class="altura newPicto draggable col-md-4">
              <img class="picto" src="plus.png" />
              <div class="picto">Nuevo</div>
              <div class="pictogramaHover"></div>
            </div>

            <div id="addText" class="draggable newText col-md-4">
              Escribe aqui tu texto
            </div>

            <div id="circulo" class="draggable altura newFig col-md-4">
              <p id="titleArea" style="display:none;">hola</p>
            </div>

            <div id="rombo" class="draggable altura newFig col-md-4">
              <p id="titleArea" style="display:none;">hola</p>
            </div>

            <div id="hexagono" class="draggable altura newFig col-md-4">
              <p id="titleArea" style="display:none;">hola</p>
            </div>

            <div id="triangulo" class="draggable altura newFig col-md-4">
              <p id="titleArea" style="display:none;">hola</p>
            </div>

            <div id="elipse" class="draggable altura newFig col-md-4">
              <p id="titleArea" style="display:none;">hola</p>
            </div>

            <div id="estrella" class="draggable altura newFig col-md-4">
              <p id="titleArea" style="display:none;">hola</p>
            </div>
          </div>
          <button
            type="button"
            id="botonDescarga"
            class="btn btn-primary col-md-3"
          >
            Guardar
          </button>
        </div>
        <!--
Ajustes dropzone
-->
        <div id="panelDerechaAjustes" class="panelAjustes row col-md-4">
          <div class="row col-md-12 rowColores ">
            <div class="col-md-6 float-right">
              Color borde:
              <input
                id="color-borde"
                class="colorButton"
                type="color"
                value="#000000"
              />
            </div>
            <div class="col-md-6">
              Color fondo:
              <input
                id="color-fondo"
                class="colorButton"
                type="color"
                value="#ffffff"
              />
            </div>
          </div>
          <div class="row col-md-12 rowTitulo">
            <input
              type="text"
              class="col-md-6 form-control tituloElemento"
              id="tituloPlantilla"
              placeholder="Titulo"
            />
            <div class="custom-control custom-checkbox col-md-auto">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck1"
              />
              <label class="checkbox custom-control-label" for="customCheck1"
                >Visible</label
              >
            </div>
          </div>
          <div class="row col-md-12 justify-content-start">
            <button
              id="botonCerrarDropZone"
              type="button"
              class="col-md-2 btn btn-primary"
            >
              Cerrar
            </button>
          </div>
        </div>
        <!--
Ajustes pictograma
-->
        <div id="panelDerechaAjustesPicto" class="panelAjustes row col-md-4">
          <div class="row col-md-12 rowColores">
            <div class="col-md-6">
              Color borde:
              <input id="color-borde-picto" class="colorButton" type="color" />
            </div>
            <div class="col-md-6">
              Color fondo:
              <input id="color-fondo-picto" class="colorButton" type="color" />
            </div>
          </div>
          <div class="row col-md-12 rowTitulo">
            <input
              type="text"
              class="col-md-6 form-control tituloElemento"
              id="nombrePicto"
              placeholder="Titulo"
            />
            <div class="custom-control custom-checkbox col-md-auto">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck2"
                checked
              />
              <label class="checkbox custom-control-label" for="customCheck2"
                >Visible</label
              >
            </div>
          </div>
          <div class="row col-md-12 justify-content-center rowHover">
            <i
              class="fas fa-times fa-4x fa-border text-danger"
              id="seleccionHover"
              style="color: #ff922b;"
            ></i>
          </div>
          <div class="row col-md-12">
            <button
              id="botonCerrarPicto"
              type="button"
              class="col-md-2 btn btn-primary"
            >
              Cerrar
            </button>
          </div>
        </div>
        <!--
Ajustes area 
-->
        <div id="panelDerechaAjustesArea" class="panelAjustes row col-md-4">
          <div class="row col-md-12 rowColores">
            <div class="col-md-6">
              Color borde:
              <input id="color-borde-area" class="colorButton" type="color" />
            </div>
            <div class="col-md-6">
              Color fondo:
              <input id="color-fondo-area" class="colorButton" type="color" />
            </div>
          </div>
          <div class="row col-md-12 rowTitulo">
            <input
              type="text"
              class="col-md-6 form-control tituloElemento"
              id="nombreArea"
              placeholder="Titulo"
            />
            <div class="custom-control custom-checkbox col-md-auto">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck3"
              />
              <label class="custom-control-label checkbox" for="customCheck3"
                >Visible</label
              >
            </div>
          </div>
          <!--<div class = "row col-md-12 justify-content-center">
          <i class="fas fa-times fa-4x fa-border text-danger" id="seleccionHover" style="color: #ff922b;"></i>
        </div>-->
          <div class="row col-md-12">
            <button
              id="botonCerrarArea"
              type="button"
              class="col-md-2 btn btn-primary"
            >
              Cerrar
            </button>
          </div>
        </div>

        <!--
Ajustes texto
-->
        <div id="panelDerechaAjustesTexto" class="panelAjustes row col-md-4">
          <div class="row col-md-12 rowColores">
            <div class="col-md-6">
              Color borde:
              <input id="color-borde-texto" class="colorButton" type="color" />
            </div>
            <div class="col-md-6">
              Color fondo:
              <input id="color-fondo-texto" class="colorButton" type="color" />
            </div>
          </div>
          <div class="row col-md-12 rowTitulo">
            <input
              type="text"
              class="col-md-6 form-control tituloElemento"
              id="nombreTexto"
              placeholder="Titulo"
            />
            <div class="custom-control custom-checkbox col-md-auto">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck5"
              />
              <label class="custom-control-label checkbox" for="customCheck5"
                >Editable</label
              >
            </div>
          </div>
          <!--<div class = "row col-md-12 justify-content-center">
  <i class="fas fa-times fa-4x fa-border text-danger" id="seleccionHover" style="color: #ff922b;"></i>
</div>-->
          <div class="row col-md-12">
            <button
              id="botonCerrarTexto"
              type="button"
              class="col-md-2 btn btn-primary"
            >
              Cerrar
            </button>
          </div>
        </div>

        <!--
        Ajustes Figura 
        -->
        <div id="panelDerechaAjustesFigura" class="panelAjustes row col-md-4">
          <div class="row col-md-8 rowColores">
            <!--<div class="col-md-6">
            Color borde: <input id = 'color-borde-area' class = "colorButton" type="color">
          </div>-->
            <div class="col-md-12">
              Color fondo:
              <input id="color-fondo-figura" class="colorButton" type="color" />
            </div>
          </div>
          <div class="row col-md-12 rowTitulo">
            <input
              type="text"
              class="col-md-6 form-control tituloElemento"
              id="nombreFigura"
              placeholder="Titulo"
            />
            <div class="custom-control custom-checkbox col-md-auto">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck4"
              />
              <label class="custom-control-label checkbox" for="customCheck4"
                >Visible</label
              >
            </div>
          </div>
          <!--<div class = "row col-md-12 justify-content-center">
          <i class="fas fa-times fa-4x fa-border text-danger" id="seleccionHover" style="color: #ff922b;"></i>
        </div>-->
          <div class="row col-md-12">
            <button
              id="botonCerrarFigura"
              type="button"
              class="col-md-2 btn btn-primary"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="buttonsUpandDown"></div>

    <!--<script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>ript>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.6/interact.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.8/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.3.1/textFit.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>

    <script src="movil.js"></script>
    <script src="resizeElements.js"></script>
    <script src="firebase.js"></script>
    <script src="guid.js"></script>
    <script src="myinteract.js"></script>
    <script src="app.js"></script>
    <script src="guarda.js"></script>
    <script src="busqueda.js"></script>
    <script src="selectorcolores.js"></script>
    <script src="ajustesArea.js"></script>
    <script src="ajustesTexto.js"></script>
    <script src="ajustesPicto.js"></script>
    <script src="ajustesFigura.js"></script>
    <script src="ajustesDropzone.js"></script>
    <script src="muestraAjustes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
