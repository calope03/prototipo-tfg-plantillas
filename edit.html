                </div>

                <div class="dropdown-item white" href="#">

                  <div id="whitecolor"></div>
                </div>
                <div class="dropdown-item pink" href="#">
                  Rosa
                  <div id="pinkcolor"></div>
                </div>
                <div class="dropdown-item peachpuff" href="#">
                  Naranja
                  <div id="peachpuffcolor"></div>
                </div>
                <div class="dropdown-item lightgoldenrodyellow" href="#">
                  Amarillo
                  <div id="lightgoldenrodyellowcolor"></div>
                </div>
                <div class="dropdown-item palegreen" href="#">
                  Verde
                  <div id="palegreencolor"></div>
                </div>
                <div class="dropdown-item thistle" href="#">
                  Morado
                  <div id="thistlecolor"></div>
                </div>
                <div class="dropdown-item lightsteelblue" href="#">
                  Azul
                  <div id="lightsteelbluecolor"></div>
                </div>
                <div class="dropdown-item paleturquoise" href="#">
                  Turquesa
                  <div id="paleturquoisecolor"></div>
                </div>
                
              </div>
            </div>
          </div>
          <div class = "row col-md-12">
            <input type="text" class="col-md-2 form-control" id="nombrePicto" placeholder="Titulo">
            <div class="custom-control custom-checkbox col-md-auto">
              <input type="checkbox" class="custom-control-input" id="customCheck2" checked>
              <label class="custom-control-label" for="customCheck2">Visible</label>
            </div>
          </div>
          <div class = "row col-md-12 justify-content-center">
            <i class="fas fa-times fa-4x fa-border text-danger" id="seleccionHover" style="color: #ff922b;"></i>
            <!--<i class="icon-remove icon-4x icon-border text-danger" ></i>-->
          </div>
          <div class = "row col-md-12">
            <button id = "botonCerrarPicto" type="button" class="btn btn-primary">Cerrar</button>
          </div>
         
        </div>
